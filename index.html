<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  
  <title>school app</title>
</head>
<body>
  <main>
  <div class="container">
    <div class="control">
      <div class="inner">
        <div class="enter">
          <div>
           <label for="name">student name:</label>
           <input type="text" id="name" placeholder="name"></div>
           <div>
           <label for="score">score student:</label>
           <input type="text" placeholder="scroe" id="score" />
           </div>
           <button id="addbtn">add</button>
           <span></span>
          </div>
          <div class="controlers">
           <p>
           list students whose score is : 
             <select name="" id="selectG">
              <option value="more" >more than</option>
              <option value="equal" >equal</option>
              <option value="less" >less than</option>
             </select>
             <input type="text" placeholder="score" id="filter" />
             <button id="showbtn">show</button>

           </p>
           <span></span>
           <button id="reset">reset</button>
          </div>
        </div>
      </div>
      <div class="show-list">
         <h1>list students</h1>
         <div class="row">
            <ul id="norm-list"></ul>
         </div>
     
      <div class="result">
         <h1>filter students</h1>
         <div class="row2"></div>
         <ul id="filtredList"></ul>
    </div>
    <div class="res">
      <div class="min"> <span id="min">..</span></div>
      <div class="ave"><span id="ave">0</span></div>
      <div class="max"><span id="max">..</span></div>
    </div>
  </div>
</div>
  </main>
  <script src="script.js"></script>

</body>
</html>
